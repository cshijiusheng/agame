<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/index1.css">
</head>
<body>
	<div class="logo">

	</div>
	<div class="main-bg1">
		<div class="main-bg2">
		<table></table>
			<div class="main-bg3">
				<div class="main-bg4"><h2>乐游通行证注册</h2></div>
				<div class="sidebar">
					<ul class="clear">
						<li class="cle1"><a href="javascript::" class="xin1"></a></li>
						<li class="cle2"><a href="javascript::" class="xing2"></a></li>
						<li class="cle3"><a href="javascript::" class="xing3"></a></li>
					</ul>
				</div>
				<div class="select">
					<div class="select1">
						<span>选择游戏：</span>
						<select name="ggi" id="ggii">
							<option value="九重天">九重天</option>
							<option value="命运永恒">命运永恒</option>
							<option value="玄天之剑">玄天之剑</option>	
						</select>
					</div>
					<div class="select2">
						<ul class="clear1">
							<li>
								<label>用户名：</label>
								<div class="wrap">
								<input type="text" class=" wrap1 cvb1" name="uname" id="uname" />
								</div>
								<div class="wrapp wrapi1"></div>
							</li>
							<li>
								<label>设置密码：</label>
								<div class="wrap">
								<input type="password" class=" wrap1 cvb2"  name="upwd" id="upwd"/>
								</div><div class="wrapp wrapi2"></div>
							</li>
							<li>
								<label>确认密码：</label>
								<div class="wrap">
								<input type="password" class=" wrap1 cvb3"  name="upwd1" id="upwd1"/>
								</div><div class="wrapp wrapi3"></div>
							</li>
							<li>
								<label>姓名：</label>
								<div class="wrap">
								<input type="text" class=" wrap1" id="zname"/>
								</div><div class="wrapp"></div>
							</li>
							<li>
								<label>身份证号：</label>
								<div class="wrap">
								<input type="text" class=" wrap1" id="card" name="card"/>
								</div>
								<div class="wrapp wrapi4"></div>	 
							</li>
						</ul>
						<ul class="clear2">
							<li><label>验证码：</label>
							<div class="wrap"><input type="text" class=" wrap2"/></div></li>
							<li><button class="wrap3" id="wrap3" ></button>
							<input type="checkbox" class="wrap4" id="wrap4" name="box">
							<span>
								<a href="javascript::"class="buttons">同意并阅读乐游用户协议</a>
							</span>
							</li>
						</ul>
					</div>
					<span class="housn">注：邮箱和手机注册用户不支持登录部分游戏，建议个性账号注册并绑定手机和邮箱</span>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">

	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/index1.js"></script>
	<script src="js/header1.js"></script>
	<script src="js/tail1.js"></script>
</body>
</html>
